<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Manchester City Page</title>
		<meta charset="utf-8">
	</head>
	<link rel="stylesheet" href="../One-Page Website/CSS/one_page_website.css">
	<script src="./JS/one_page_project.js" defer></script>
	<body>
	
		<!--Nav-->
		<div class="nav">
			<div class="menu-container">
				<ul class="menu">
					<a href="#home" id="link"><li>HOME</li></a>
					<a href="#gallery"><li>GALLERY</li></a>
					<a href="#members"><li>MEMBERS</li></a>
				</ul>
			</div>
		</div>
		<!--END NAV-->
		
		<!--HOME-->
		<div id="home">
			<div>
				<div>
					<span>Manchester City</span>
				</div>
			</div>
		</div>
		<!--END HOME-->
		
		<!--GALLERY-->
		<section>
			<div id="gallery">
				<h1>Gallery</h1>
				<div>
					<!--Images used in lightbox-->
					<div class="row">	
						<div class="column">
							<img src="./Images/Thumb/thumbnail_1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow" alt="Picture of walking out of the tunnel onto the field.">
						</div>
						<div class="column">
							<img src="./Images/Thumb/thumbnail_3.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow" alt="Picture of our new signing Erling Haaland.">
						</div>
						<div class="column">
							<img src="./Images/Thumb/thumbnail_2.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow" alt="Picture above the walk out tunnel with the stadium filled.">
						</div>
						<div class="column">
							<img src="./Images/Thumb/thumbnail_5.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow" alt="Picture of out team hoisting the trophy.">
						</div>
					</div>

					<!--The Modal/Lightbox-->
					<div id="myModal" class="modal">
						<span class="close-cursor" onclick="closeModal()">&times;</span>
						<div class="modal-content">

							<div class="mySlides">
								<div class="numbertext">1 / 4</div>
								<img src="" style="width:100%">
							</div>
							<div class="mySlides">
								<div class="numbertext">2 / 4</div>
								<img src="" style="width:100%">
							</div>
							<div class="mySlides">
								<div class="numbertext">3 / 4</div>
								<img src="" style="width:100%">
							</div>
							<div class="mySlides">
								<div class="numbertext">4 / 4</div>
								<img src="./Images/Thumb/" style="width:100%">
							</div>

							<!--Next/Previous Controls-->
							<a class="prev" onclick="plusSlides(-1)">&#10094</a>
							<a class="next" onclick="plusSlides(1)">&#10095</a>

							<!--Caption Text-->
							<div class="caption-container">
								<p id="caption"></p>
							</div>

							<!--Thumbnai image controls-->
							<div class="column">
								<img src="./Images/Thumb/thumbnail_1.jpg" class="demo" onclick="currentSlide(1)" alt="">
							</div>
							<div class="column">
								<img src="./Images/Thumb/thumbnail_3.jpg" class="demo" onclick="currentSlide(2)" alt="">
							</div>
							<div class="column">
								<img src="./Images/Thumb/thumbnail_2.jpg" class="demo" onclick="currentSlide(3)" alt="">
							</div>
							<div class="column">
								<img src="./Images/Thumb/thumbnail_5.jpg" class="demo" onclick="currentSlide(4)" alt="">
							</div>

						</div>
					</div>
		
		<!--FOOTER-->
		<div>
		www.machestercityfans.com &nbsp;|&nbsp; &copy; 2022
		</div>
		<!--END FOOTER-->
		
	</body>
</html>
